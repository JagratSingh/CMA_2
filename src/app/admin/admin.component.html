<div class="container mt-4">
    <h2>HR Admin Dashboard</h2>
  
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Date</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Status</th>
          <th>Pending</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of allAttendance">
          <td>{{ record.employeeId }}</td>
          <td>{{ record.date }}</td>
          <td>{{ record.checkIn }}</td>
          <td>{{ record.checkOut }}</td>
          <td>{{ record.status }}</td>
          <td>{{ record.requestPending ? 'Yes' : 'No' }}</td>
          <td>
            <ng-container *ngIf="record.requestPending">
              <button class="btn btn-success btn-sm me-2" (click)="approve(record.employeeId, record.date)">Approve</button>
              <button class="btn btn-danger btn-sm" (click)="reject(record.employeeId, record.date)">Reject</button>
            </ng-container>
            <ng-container *ngIf="!record.requestPending">
              <span class="text-muted">â€”</span>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
